<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="jq.js"></script>
    <script>
      $(document).ready(function () {
        $('#btn').click(function () {
          setTimeout(function () {
            $('#evilRow').remove();
            $('tbody tr:last').after('<tr id="evilRow"><td>new text</td></tr>');
          }, 2000);
        });
      });
    </script>
    <h1>table update test</h1>
    <table>
      <thead>
        <tr>
          <th>col</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>a</td>
        </tr>
        <tr>
          <td>b</td>
        </tr>
        <tr id="evilRow">
          <td>c</td>
        </tr>
      </tbody>
    </table>
    <button id="btn">my button</button>
  </body>
</html>
